<html>
    <head>
        <title>AngelPrime to-do List</title>

        <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="assets/todo.css" />
    </head>

    <body class="well">
        <div id="container">

            <div id="header"> To Do List </div>

            <div class="task-list task-container" id="pending">
                <h3>Pending</h3>
                <button class="badge1" id= 'pendingCount' pendingCount="0"></button>

                <!--<div class="todo-task">
                    <div class="task-header">Sample Header</div>
                    <div class="task-date">25/06/1992</div>
                    <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                </div>-->
            </div>

            <div class="task-list task-container" id="inProgress">
                <h3>In Progress</h3>
                <button class="badge1" id="inprogressCount" inprogressCount="0" ></button>
            </div>

            <div class="task-list task-container" id="completed" >
                <h3>Completed</h3>
                <button class="badge1" id= 'completedCount' completedCount="0"></button>
            </div>

            <div class="task-list taskForm">
                <h3>Add a task</h3>
                <button class="badge1" id="totalCount" totalCount="0" ></button>
                <form id="todo-form">
                    <input type="text" placeholder="Title" />
                    <textarea placeholder="Description"></textarea>
                    <input type="text" id="datepicker" required = 'true' placeholder="today's Date (dd/mm/yyyy)" />
                    <input type="text" id="datepicker1" placeholder="Due Date (dd/mm/yyyy)" />
                    <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
                    <input type="button" class="btn btn-primary" value="Edit Task" onclick="todo.edit();"/>

                    <strong>Priority</strong><br>
                    <input class="radio" type="radio" name="gender" value="male" checked > Male<br>
                    <input class="radio" type="radio" name="gender" value="female"> Female<br>
                    <input class="radio" type="radio" name="gender" value="other"> Other<br><br>

                </form>
                <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();" />
                <input type="button" class="btn btn-primary" value="Redo" onclick="todo.redo();" />


                <div id="delete-div">
                    Drag Here to Delete
                </div>
            </div>

            <div style="clear:both;"></div>
	          <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="assets/todo.js"></script>

            <script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $( "#datepicker1" ).datepicker();
                $( "#datepicker1" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();

            </script>
        </div>

    </body>
</html>
